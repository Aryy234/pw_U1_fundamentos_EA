<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Details</title>
    <link rel="stylesheet" href="../css/formularioPractica.css" />
    <script src="../js/formularioPractica.js"></script>
  </head>
  <body>
    <header>
      <h1>Pago Seguro</h1>
    </header>

    <nav>
      <!-- Navegación si es necesaria -->
    </nav>

    <section>
      <div class="container">
        <!-- Tarjeta de crédito -->
        <div class="card-section">
          <div class="credit-card">
            <img
              src="../img/tarjetaCredito.png"
              alt="Credit Card"
              class="card-image"
            />
          </div>
        </div>

        <!-- Formulario de pago -->
        <div class="form-section">
          <h2>Detalle del Pago</h2>

          <form id="paymentForm">
            <!-- Nombre del titular -->
            <div class="form-group">
              <label for="cardholderName">Nombre del Titular</label>
              <input
                type="text"
                id="cardholderName"
                name="cardholderName"
                required
              />
            </div>

            <!-- Número de tarjeta -->
            <div class="form-group">
              <label for="cardNumber">Número de Tarjeta</label>
              <input
                type="text"
                id="cardNumber"
                name="cardNumber"
                maxlength="19"
                required
              />
            </div>

            <!-- Fecha de expiración y CVV -->
            <div class="form-row">
              <div class="form-group">
                <label for="expDate">Fecha Exp</label>
                <input
                  type="text"
                  id="expDate"
                  name="expDate"
                  maxlength="5"
                  required
                />
              </div>

              <div class="form-group">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" maxlength="3" required />
              </div>
            </div>

            <!-- Botón de confirmación -->
            <button type="submit" class="confirm-btn">Confirmar</button>
          </form>
        </div>
      </div>
    </section>

    <footer>
      <p>&copy; 2025 Pago Seguro</p>
    </footer>

    
  </body>
</html>
