<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/jsexterno.js"></script>
</head>
<body>
    <div id="id_div"></div>
        <label id="id_label_1" for="id_n1">Numero 1</label>
        <input type="number" id="id_n1">
        <label id="id_label_2" for="id_n2">Numero 2</label>
        <input type="number" id="id_n2">
        <button onclick="cambiarColor('id_label_1', 'blue')">Cambiar 1</button>
        <button onclick="cambiarColor('id_label_2', 'green')">Cambiar 2</button>
        <button onclick="agregarElemento('id_div', 'Elemento Agregado')">Agregar Elemento</button>
        <button onclick="eliminarElemento('id_label_2')">Eliminar 2</button>
        <button onclick="ocultarElemento('id_label_1')">Ocultar 1</button>
        <button onclick="mostrarElemento('id_label_1')">Mostrar 1</button>

        <hr>
        <button onclick="evaluarOperacion('+')">+</button>
        <button onclick="evaluarOperacion('-')">-</button>
        <button onclick="evaluarOperacion('*')">*</button>
        <button onclick="evaluarOperacion('/')">/</button>
        <p id="id_resultado">Resultado: </p>
</body>
</html>
